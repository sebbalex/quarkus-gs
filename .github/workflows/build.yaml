name: Deploy QGS

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    continue-on-error: false

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

      # - uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a
      #   with:
      #     path: |
      #       ~/.m2/repository
      #       /root/.m2/repository
      #     key: cache-${{ hashFiles('**/pom.xml') }}

      # - name: Build, tag
      #   id: build-image
      #   working-directory: src/
      #   run: |
      #     docker build -f ./quarkus-gs/Dockerfile -t sebbalex/quarkus-gs:latest \
      #     docker push sebbalex/quarkus-gs:latest
      #     echo "image=sebbalex/quarkus-gs:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: buildx-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            buildx-${{ hashFiles('**/pom.xml') }}

      - name: inject buildx-qgs into docker
        uses: reproducible-containers/buildkit-cache-dance@4b2444fec0c0fb9dbf175a96c094720a692ef810 # v2.1.4
        with:
          cache-source: buildx-qgs
          cache-target: ~/.m2/repository

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: sebbalex/quarkus-gs:latest
          file: Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
